<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>COMIC JAVASCRIPT</title>
        <meta name="description" content="Javascript login using local storage" />
        <meta name="author" content="Cristian Gartner" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/owl.carousel.css" />
        <link href="css/jsmodal-light.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="home" id="Login">
        <div class="container">
			
			<header class="header-comic">
				<img src="images/logo.png" class="logo">
				<div class="user logued">
					<div id="infoUser"></div>
					<a onclick="signOut()" class="show-out"><img src="" id="avatar" class="avatar"></a>
					<a id="btnSignOut" class="btn-sign-out"></a>
				</div>
			</header>
			
			<section class="main logout">
				<h2 id="titleForm">Login</h2>
				<form class="form-3" onsubmit="formAccess(event)">
				    <p class="clearfix">
				        <label for="login">Username</label>
				        <input type="text" name="login" id="user" placeholder="Username">
				        <span class="error" id="userError"></span>
				    </p>
				    <p class="clearfix">
				        <label for="password">Password</label>
				        <input type="password" name="password" id="password" placeholder="Password"> 
				        <span class="error" id="passError"></span>
				    </p>
				    <p class="clearfix submit-content">
				        <input type="submit" name="submit" value="Sign in" id="formSubmit">
				    </p> 
				    <p class="remember">
				        <input type="checkbox" name="remember" id="remember">
				        <label for="remember">Remember me</label>
				    </p>
				    <p class="administrator">
				        <input type="checkbox" name="admin" id="admin">
				        <label for="admin">I am Administrator</label>
				    </p>
				    <div class="clearfix login">
				    	<a onclick="btnLogin()" class="btn-register">Login</a>
						<a onclick="btnRegister()" onclick="store()" class="btn-register">Register</a>  
				    </div>
				</form>â€‹
				<div id="infoForm"></div>
			</section>

			<div class="contentInfo logued" id="content">
				<header id="slide"></header>
				<section id="comics">
					<div class="filter">
						<span>Filter: </span>
						<select id="tagSelect" onchange="filter()">
							<option value="all">All</option>
							<option value="feature">Feature</option>
							<option value="moreView">More view</option>
							<option value="new">New</option>
						</select>
					</div>
				</section>
				<footer>
					<img src="images/footer.jpg" width="100%">
				</footer>
			</div>
        </div>

        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/jsmodal-1.0d.js"></script>
        <script src="js/data.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
